<!DOCTYPE html>
<html ng-app="admin">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> reforms admin </title>
  <!-- Load Angular from CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Semantic-UI -->
  <link rel="stylesheet" href="plugins/semantic-ui/css/semantic.min.css">
  <script src="plugins/semantic-ui/javascript/semantic.min.js"></script>

  <script src="js/admin.js"></script>

  <!-- Services -->
  <script src="js/services/record.js"></script>

  <link rel="stylesheet" href="stylesheets/normalize.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="plugins/animate.css">

  <!-- Custom styling -->
  <link rel="stylesheet" href="stylesheets/site.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="ui stackable grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui form basic segment"
         ng-controller="createController">
      <div class="field">
        <h1> ADMIN: Create new Record </h1>
      </div>

      <div class="field">
        <label>Title:</label>
        <input type="text" ng-model="newRecord.title"/>
      </div>
      <div class="field">
        <label>Description:</label>
        <input type="text" ng-model="newRecord.description"/>
      </div>

      <div class="field">
        <label>Name:</label>
        <input type="text" ng-model="newRecord.name"/>
      </div>
      <div class="field">
        <label>Email:</label>
        <input type="text" ng-model="newRecord.email"/>
      </div>
      <div class="field">
        <label>Age:</label>
        <input type="number" ng-model="newRecord.age"/>
      </div>
      <div class="field">
        <label>Height:</label>
        <input type="number" ng-model="newRecord.height"/>
      </div>
      <div class="ui purple fluid submit button"
           ng-click="create()">
      Create Record </div>
    </div>

    <div ng-controller="recordsController">
      <div ng-repeat="record in records">
        <div class="ui fluid purple top attached link segment"
             ng-click="goTo(record._id)">
          <h1> {{ record.title }}</h1>
        </div>
        <div class="ui fluid bottom attached segment">
          <div class="content">
            <div ng-repeat="(key, value) in record">
              <div> <strong> {{key}} </strong>: {{ value }} </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
  <div class="four wide column"></div>
</div>


</body>
</html>
