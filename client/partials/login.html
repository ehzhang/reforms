<h1>
  {{ message }}
</h1>

  <br>
  <input type="text" ng-model="message">
  <br>

  <form action="/auth/login" method="post">
    <div>
      <label>Username:</label>
      <input type="text" name="username"/>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password"/>
    </div>
    <div>
      <input type="submit" value="Log In"/>
    </div>
  </form>
